<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Alias Resolver</title>
</head>
<body>
    <form id="aForm">
        Room Alias:
        <input
            type="text"
            id="alias"
            minlength="7"
            maxlength="255"
            style="width: 300px"
        >
        <button type="submit">Resolve</button>
        <br /><br />
        <span id="roomId"></span>
    </form>
    <script src="./script.js"></script>
</body>
</html>
